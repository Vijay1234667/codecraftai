<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation-Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap.min.css">


    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        .font-30 {
            font-size: 30px;
        }

        .ltr4 {
            letter-spacing: 0.4px;
        }

        .form-validation-section {
            min-height: 100vh;
            height: 100%;
            background-color: #000;
        }

        .form-validation-body {
            box-shadow: 2px 2px 10px #89c9f3, -2px -2px 5px #89c9f3;
            padding: 20px;
            border-radius: 13px;
        }


        .form-validation-body input {
            padding: 10px;
        }

        .form-validation-body .start-icon-input {
            padding-left: 30px;

        }

        .form-validation-body ::placeholder {
            font-size: 14px;
        }
    </style>

</head>

<body>
    <section class="form-validation-section d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row mx-auto d-flex justify-content-center ">
                <div class="col-md-6">
                    <div class="form-validation-body text-white m-auto">
                        <h1 class="text-center font-30 fw-bold">Sign In</h1>
                        <form action="#">
                            <div class="mb-3">
                                <label class="mb-2 ltr4" for="name">First Name</label>
                                <input type="text" class="form-control shadow-none" placeholder="Enter Your First Name"
                                    id="name" required>
                            </div>
                            <div class="mb-3">
                                <label class="mb-2 ltr4" for="name">Email</label>
                                <div class="position-relative">
                                    <input type="text" class="form-control shadow-none start-icon-input"
                                        placeholder="Enter Your Email" id="name" required>
                                    <i
                                        class="fa-solid fa-envelope email-icon position-absolute start-0 top-50 translate-middle-y text-dark translate-middle ms-1 fs-5"></i>
                                </div>
                            </div>


                            <div class="mb-4">
                                <label class="mb-2 ltr4" for="password">Password</label>
                                <div class="position-relative">
                                    <input type="password" class="form-control shadow-none"
                                        placeholder="Password Atleast 8 characters" id="password" required>
                                    <i class="fa-solid fa-eye position-absolute top-50 end-0 translate-middle-y text-dark me-2 "
                                        id="togglePassword"></i>
                                </div>
                            </div>
                            <div class="text-end">
                                <p><a href="" class="text-decoration-none">Forgot Password</a></p>
                            </div>
                            <div class="form-check d-flex  align-items-center mb-2">
                                <input class="form-check-input shadow-none " type="checkbox" value="" id="rememberMe">
                                <label class="form-check-label ms-1 mt-1" for="rememberMe">
                                    Remember me
                                </label>
                            </div>

                            <div class="mb-3">
                                <a href="index.html" type="submit"
                                    class=" ltr4 btn shadow-none  bg-primary text-white w-100 py-2">
                                  Back
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/bootstrap.bundle.js"></script>


    <script>
        const togglePassword = document.querySelector("#togglePassword");
        const PasswordInput = document.querySelector("#password");

        togglePassword.addEventListener("click", function () {
            const type = PasswordInput.type === "password" ? "text" : "password";
            PasswordInput.type = type;

            this.classList.toggle("fa-eye");
            this.classList.toggle("fa-eye-slash");
        })
    </script>
</body>

</html>
