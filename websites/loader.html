<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <style>
        #overlay1 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #loadingGif {
            max-width: 75px;
            max-height: 75px;
            width: auto;
            height: auto;
        }

        .backdrop {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(2px);
        }

        #overlay1 h5 {
            font-size: "16px";
            font-weight: 600;
            color: #000000;
            text-shadow: 0px 4px 4px #a7a7a740;
        }

        #overlay .card {
            border-radius: 19px !important;
        }
    </style>
    <div id="overlay1" class="d-flex justify-content-center align-items-center">
        <div class="card bg-white text-dark text-center py-0 px-4">
            <div class="card-body">
                <h5 class="card-title mb-3">Applying machine intelligence to</h5>
                <img id="loadingGif" class="img-fluid mb-3" src="../img/MetaAIlogo.gif" alt="Loading..." />
                <h5 class="card-title">fetch and process MMP dataset. </h5>
            </div>
        </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script>
        window.addEventListener("load", () => {
            const overlay = document.getElementById("overlay1");
            setTimeout(() => {
                overlay.style.transition = "opacity 0.5s ease-out";
                overlay.style.opacity = "0";
                setTimeout(() => {
                    overlay.style.display = "none";
                }, 500);
            }, 2000);
        });
    </script>
</body>

</html>
