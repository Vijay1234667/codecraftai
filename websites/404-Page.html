<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
          
        }
        .error-container {
            min-height: 100vh;
        }

        .error-content {
            padding: 20px;
        }

        .error-number {
            font-size: 180px;
            font-weight: 700;
            color: #ec700c;
        }

        .error-title {
            font-size: 32px;
            font-weight: 600;
            color: white;
        }

        .error-description {
            font-size: 16px;
            color: #9ca3af;
            margin-bottom: 40px;
        }

        .btn-back {
            background-color: #ec700c;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-back:hover {
            background-color: #e55a0f;
            color: white;
        }

        .arrow-icon {
            font-size: 18px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .error-number {
                font-size: 120px;
            }

            .error-title {
                font-size: 24px;
            }

            .error-description {
                font-size: 14px;
            }

            .btn-back {
                padding: 10px 25px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .error-number {
                font-size: 90px;
            }

            .error-title {
                font-size: 20px;
            }

            .error-description {
                font-size: 13px;
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid error-container d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="error-content text-center">
                    <h1 class="error-number">404</h1>
                    <h2 class="error-title">Page Not Found</h2>
                    <p class="error-description">The page you're looking for doesn't exist or has been moved.</p>
                    <a href="https://www.mobavenue.ai/" class="btn btn-back" onclick="window.history.back(); return false;">
                        <span class="arrow-icon">‚Üê</span>
                        Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
