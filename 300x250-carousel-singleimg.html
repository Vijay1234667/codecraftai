<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>300x250 Ad Banner - Owl Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .ad-container {
        width: 300px;
        height: 250px;
        overflow: hidden;
        position: relative;
      }

      .owl-carousel .item img {
        width: 100%;
        height: 250px;
        object-fit: contain;
        display: block;
      }

      /* ✅ Navigation buttons */
      .owl-nav button.owl-prev,
      .owl-nav button.owl-next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: #ffff !important;
        color: gray !important;
        border: none;
        border-radius: 50% !important;
        width: 32px;
        height: 32px;
        line-height: 32px;
        font-size: 21px !important;
        transition: 0.3s;
      }

      .owl-nav button.owl-prev:hover,
      .owl-nav button.owl-next:hover {
        background: rgba(0, 0, 0, 0.7) !important;
      }

      .owl-nav button.owl-prev {
        left: 3px;
      }

      .owl-nav button.owl-next {
        right: 3px;
      }

      .owl-dots {
        display: none !important;
      }

      @media (max-width: 400px) {
        .ad-container {
          width: 300px;
          height: 250px;
        }
      }
    </style>
  </head>

  <body>
    <div class="ad-container">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <a href="javascript:void(0)">
            <img
              src="https://assets.mobavenue.com/static/carousel/GU%20Cash_300x250px-16.jpg"
              alt="Ad 1"
            />
          </a>
        </div>
        <div class="item">
          <a href="javascript:void(0)">
            <img
              src="https://assets.mobavenue.com/static/carousel/supernova-group4-50percent-aug25_300x250%20(2).jpg"
              alt="Ad 2"
            />
          </a>
        </div>
        <div class="item">
          <a href="javascript:void(0)">
            <img
              src="https://assets.mobavenue.com/static/carousel/GU%20Transport%20Adam%20Aug25_300x250.jpg"
              alt="Ad 3"
            />
          </a>
        </div>
        <div class="item">
          <a href="javascript:void(0)">
            <img
              src="https://assets.mobavenue.com/static/carousel/Pocari_300X250.jpg"
              alt="Ad 4"
            />
          </a>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <script>
      $(".owl-carousel").owlCarousel({
        loop: true,
        margin: 0,
        nav: true,
        autoplay: true,
        autoplayTimeout: 2500,
        autoplayHoverPause: true,
        dots: false,
        items: 1,
        navText: ["‹", "›"],
      });
    </script>
  </body>
</html>
